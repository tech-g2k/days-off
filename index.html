---
layout: default
title: G2K Days Off
---
<ul class="photo-gallery">
  {% for s in site.data.staff %}
    <li>
      <a href="{{ site.gdrive }}{{ s.link }}">
        <figure>
          <img src="img/staff/{{ s.photo | relative_url }}" alt="{{ s.name }}">
          <figcaption>{{ s.name }}</figcaption>
        </figure> 
      </a>
    </li>
  {% endfor %}
</ul>
